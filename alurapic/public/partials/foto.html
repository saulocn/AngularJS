<div class="page-header text-center">
	<h1>{{foto.titulo}}</h1>
</div>
<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
<form novalidate name="formulario" class="row" ng-submit="submeter()"><!-- Para utilizar a validação do Angular, devemos ignorar a do HTML 5 com o comando novalidate -->
	<div class="col-md-6">
		<div class="form-group">
			<label>Título</label>
			<input name="titulo" ng-model="foto.titulo" class="form-control" required ng-maxlength="20">
			<span  ng-show="formulario.$submitted && formulario.titulo.$error.required" class="form-control alert-danger">
				Título obrigatório!
			</span>
			<span  ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="form-control alert-danger">
				Título deve ter no máximo 20 caracteres!
			</span>
		</div>
		<div class="form-group">
			<label>URL</label>
			<input name="url"  ng-model="foto.url" class="form-control" required>
			<span  ng-show="formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">
				URL obrigatória!
			</span>
		</div>
		<div class="form-group">
			<label>Descrição</label>
			<textarea name="descricao"  ng-model="foto.descricao" class="form-control" >
			</textarea>
		</div>

		<div class="form-group">
			<label>Grupo</label>
			<select class="form-control" name="grupo" ng-controller="GruposController" 
			ng-model="foto.grupo" required
			ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
				<option value="">Selecione o Grupo</option>
			</select>
			<span  ng-show="formulario.$submitted && formulario.grupo.$error.required" class="form-control alert-danger">
				Grupo obrigatório!
			</span>
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<!-- Utilizado quando se usava Watchers na diretiva -->
		<!--<a href="/" class="btn btn-primary" meu-focus focado="focado">Voltar</a>-->
		<a href="/" class="btn btn-primary" meu-focus>Voltar</a>
		<hr>
	</div>
	<div class="col-md-6">
		<minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
	</div>
</form>
